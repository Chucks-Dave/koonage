<!DOCTYPE html>

<body style="background-color: #B3E5FC;">

  {%if request.user.is_authenticated%}
    {% include "ecom/customer_navbar.html" %}
   
  {%else%}
   
  {%endif%}

 

 
<style>
  /* Add custom styles for your form */
  body {
    padding: 20px;
  }

  /* Optional: Customize the form width */
  form {
    max-width: 400px;
    margin: auto;
  }

  /* Optional: Center the form on the page */
  .container {
    display: grid;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Optional: Style the form header */
  h1 {
    text-align: center;
  }

  /* Optional: Add margin to the form fields */
  .mb-3 {
    margin-bottom: 15px;
  }

  /* Optional: Customize the form button */
  .btn-primary {
    width: 100%;
  }

  /* Optional: Style error messages */
  .invalid-feedback {
    display: block;
    color: #dc3545;
  }

  /* Optional: Add styling to form validation feedback */
  .was-validated .form-control:valid,
  .was-validated .form-select:valid {
    border-color: #28a745;
  }

  .was-validated .form-control:valid:focus,
  .was-validated .form-select:valid:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
  }

  /* Optional: Style the labels */
  label {
    font-weight: bold;
  }

</style>
 <center>
    <h3 class='alert alert-success'>Book an appointment with Us</h3>
<form action="{% url 'appointment_create' %}" method="POST" >
  {% csrf_token %}

  <div class="mb-3">
    <label for="date" class="form-label">Date:</label>
    <input type="date" class="form-control" id="date" name="date" required>
    <div class="invalid-feedback">
      Please select a date.
    </div>
  </div>

  <div class="mb-3">
    <label for="time" class="form-label">Time:</label>
    <input type="time" class="form-control" id="time" name="time" required>
    <div class="invalid-feedback">
      Please select a time.
    </div>
  </div>

  <div class="mb-3">
    <label for="staff_member" class="form-label">Staff member:</label>
    <select class="form-select" id="staff_member" name="staff_member" required>
      <option value="" disabled selected>Select a staff member</option>
      {% for staff_member in staff_member %}
        <option value="{{ staff_member.id }}">{{ staff_member.name }}</option>
      {% endfor %}
    </select>
    <div class="invalid-feedback">
      Please select a staff member.
    </div>
  </div>

  <div class="mb-3">
    <label for="customer" class="form-label">Customer:</label>
    <input type="text" class="form-control" id="customer" name="customer" required>
    <div class="invalid-feedback">
      Please enter customer name.
    </div>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Book appointment</button>
  </div>
</form>



</center>
